syntax = "proto3";

package proto;;

option go_package = "./proto";

// The reactions gRPC service
service reactionservice {
  rpc GetReaction (ReactionRequest) returns (ReactionResponse);
}

message ReactionRequest {
  string reaction_id = 1;
}

message ReactionResponse {
  string reaction_id = 1;
  string title = 2;
  string content = 3;
}
